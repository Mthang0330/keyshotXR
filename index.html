<div id="xrWrapper" style="position: relative; width: 100%; height: 100%;">

  <!-- Overlay GIF + background hint -->
  <div id="xrHint" style="
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      pointer-events: none; /* không chặn tương tác */
      opacity: 100%;
      transition: opacity 0.3s;
  ">
    <img src="L5WHR225 (360 View).43/files/xr_hand.gif" 
         style="width: 60px; height: 60px; filter: invert(1); background: #000000; margin-bottom: 15px; margin-right: 15px" />
  </div>
</div>
<script>
let hintTimeout = null;

// Ẩn overlay khi user tương tác
function hideHint() {
  const hint = document.getElementById("xrHint");
  if(hint) hint.style.opacity = 0;
}

// Gắn sự kiện tương tác
const xrWrapper = document.getElementById("xrWrapper");
if(xrWrapper) {
  ["pointerdown", "touchstart", "mousemove"].forEach(evt => {
    xrWrapper.addEventListener(evt, hideHint);
  });
}
</script>
